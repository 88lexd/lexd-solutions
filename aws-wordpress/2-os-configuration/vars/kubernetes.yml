---
# IMPORTANT: This var file is used in the kubernetes role and the task to configuring the jump server (gluster arbiter)

# kubelet version can be X-1 and kubectl version can be X-1 or X+1
kubernetes_packages:
  - name: kubeadm
    version: 1.22.4-00
  - name: kubectl
    version: 1.22.4-00
  - name: kubelet
    version: 1.22.4-00

# File to store the GPG key for when adding the Kubernetes APT repository
k8s_gpg_keyring_path: /usr/share/keyrings/kubernetes-archive-keyring.gpg

# Ref: https://kubernetes.io/docs/reference/setup-tools/kubeadm/kubeadm-init/
kube_init_options:
  - --control-plane-endpoint=controlplane.lexd.local
  - --apiserver-cert-extra-sans=controlplane
  - --pod-network-cidr=172.16.0.0/16
  - --service-cidr=172.17.0.0/16  # This is the default CIDR but specifying it anyway

# IMPORTANT! This MUST MATCH the --pod-network-cidr!
weave_cni_cidr: 172.16.0.0/16

# kubernetes-xenial is currently the latest repo.
# See: https://apt.kubernetes.io/apt/dists
k8s_repository: "https://apt.kubernetes.io/ kubernetes-xenial main"


# Get the latest version of Helm checking this URL: https://github.com/helm/helm/releases
helm_binary_src: "https://get.helm.sh/helm-v3.7.2-linux-amd64.tar.gz"
