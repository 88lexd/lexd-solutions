---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chrome-bookmarks-gpo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chrome-bookmarks-gpo-pod
  template:
    metadata:
      labels:
        app: chrome-bookmarks-gpo-pod
    spec:
      containers:
      - image: {{ .Values.chrome_bookmarks_gpo.deployment_image }}
        imagePullPolicy: Always
        name: chrome-bookmarks-gpo
