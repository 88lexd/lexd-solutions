namespace: monitoring
prometheus:
  # Can change to something like abc.local if running a local DNS server
  ingress_url: prometheus.lexdsolutions.com
  # Expose a port on the node to access the service directly
  service_node_port: 30000
  # https://hub.docker.com/r/prom/prometheus/
  deployment_image: prom/prometheus:v2.45.4
  # How frequently to scrape targets by default
  global_scrape_interval: 60s
  # How frequently to evaluate rules (default = 1m as per documentation)
  global_evaluation_interval: 60s
  # TLS Configuration: see ./cert/README.md for more information
  tls_key: 
  tls_cert: 

kube_state:
  deployment_image: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.11.0

node_exporter:
  # Ref: https://hub.docker.com/r/prom/node-exporter
  deployment_image: prom/node-exporter:v1.7.0

grafana:
  # Ref: https://hub.docker.com/r/grafana/grafana
  deployment_image: grafana/grafana:10.0.12
  service_node_port: 32000

loki:
  # This endpoint is created by the Helm chart in the `grafana-loki` namespace.
  # Refer to README.md
  url_endpoint: http://loki-gateway.grafana-loki.svc.cluster.local